# monitors
monitor = DP-2, 1920x1080@144, 0x360, 1
monitor = DP-1, 2560x1440@144, 1920x0, 1, bitdepth, 10
monitor = DP-3, 1920x1080@75, 4480x360, 1

# startup
exec-once = ~/.config/hypr/xdg-portal-hyprland
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = waybar
exec-once = swww-daemon && swww img ~/.config/hypr/wallpaper.png
exec-once = clipse -listen
exec-once = hyprctl setcursor Adwaita 18
exec-once = vesktop
exec-once = steam -silent

input {
    kb_layout = gb
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    numlock_by_default = true

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    gaps_in = 6
    gaps_out = 12
    border_size = 2
    col.active_border = rgba(ffd1dcaa) rgba(aec6cfaa) 90deg
    col.inactive_border = rgba(59595988)

    layout = dwindle

    allow_tearing = false
}

decoration {
    rounding = 10
    
    blur { 
        enabled = true
        size = 2
        passes = 2
        ignore_opacity = true
        
        noise = 0
        contrast = 1.1
        brightness = 1
        vibrancy = 1

        special = true
    }
}

animations {
    enabled = true

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier, slide
    animation = windowsOut, 1, 7, myBezier, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, myBezier, slidevert
    animation = specialWorkspace, 1, 6, myBezier, slidevert
}

dwindle {
    preserve_split = yes
}

master {
    new_is_master = true
}

# kitty
windowrule = opacity 0.8 0.8, kitty

# clipse
$clipse = class:^(clipse)$
windowrulev2 = float, $clipse
windowrulev2 = size 80% 80%, $clipse
windowrulev2 = center, $clipse
windowrulev2 = opacity 0.8 0.8, $clipse
windowrulev2 = dimaround, $clipse

# float any windows we want to
windowrulev2 = float, class:^(floating)$

# move games to dedicated workspace
windowrulev2 = workspace 5 silent, class:^(steam_app_)(.*)$
#windowrulev2 = workspace 5 silent,

# remove vscode titlebar
windowrulev2 = fakefullscreen, class:^(code-url-handler)$

$mainMod = SUPER

# workspaces
workspace = 1, monitor:DP-1, default:true, displayName:main
workspace = 2, monitor:DP-2, default:true, displayName:left
workspace = 3, monitor:DP-3, default:true, displayName:right
workspace = 4, monitor:DP-1, displayName:one
workspace = 5, monitor:DP-1, displayName:two
workspace = 6, monitor:DP-1, displayName:three

# switch workspace keybinds
bind = $mainMod, X, workspace, 1
bind = $mainMod, Z, workspace, 2
bind = $mainMod, C, workspace, 3
bind = $mainMod, A, workspace, 4
bind = $mainMod, S, workspace, 5
bind = $mainMod, D, workspace, 6

# move window to workspace keybinds
bind = $mainMod SHIFT, X, movetoworkspace, 1
bind = $mainMod SHIFT, Z, movetoworkspace, 2
bind = $mainMod SHIFT, C, movetoworkspace, 3
bind = $mainMod SHIFT, A, movetoworkspace, 4
bind = $mainMod SHIFT, S, movetoworkspace, 5
bind = $mainMod SHIFT, D, movetoworkspace, 6

# TODO: Scratchpads! pavucontrol, steam/lutris, spotify, terminal
# scratchpads
workspace = special:pavucontrol, on-created-empty:pavucontrol, gapsout:100
workspace = special:terminal, on-created-empty:kitty, gapsout:100
workspace = special:steam, on-created-empty:steam steam://open/minigameslist, gapsout:100
workspace = special:spotify, on-created-empty:env LD_PRELOAD=/usr/local/lib/spotify-adblock.so spotify, gapsout:100
workspace = special:clipse, on-created-empty:kitty -e fish -c 'clipse $PPID', gapsout:100

# scratchpad keybinds
bind = $mainMod ALT, X, togglespecialworkspace, terminal
bind = $mainMod ALT, C, togglespecialworkspace, pavucontrol
bind = $mainMod ALT, S, togglespecialworkspace, steam
bind = $mainMod ALT, D, togglespecialworkspace, spotify
bind = $mainMod ALT, W, togglespecialworkspace, clipse

# move window keybinds
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# general keybinds
bind = $mainMod, T, exec, kitty
bind = $mainMod, Q, exec, hyprctl dispatch killactive
bind = $mainMod, E, exec, thunar
bind = $mainMod, V, togglefloating
bind = $mainMod, J, togglesplit
bind = $mainMod, G, fullscreen
bind = $mainMod, B, fakefullscreen
bind = $mainMod, R, exec, wofi
bind = $mainMod SHIFT ALT, X, exit
bind = $mainMod SHIFT ALT, C, exec, killall waybar; waybar & disown

# move focus keybinds
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# TODO: Get these working!
# screenshots
bind = , Print, exec, grimblast --notify --freeze copysave area ~/Pictures/Screenshots/Area_$(date +"%Y-%m-%d_%H-%M-%S").png
bind = SHIFT, Print, exec, grimblast --notify copysave output ~/Pictures/Screenshots/Output_$(date +"%Y-%m-%d_%H-%M-%S").png

# clipboard history
bind = ALT, V, exec, kitty --class clipse -e fish -c 'clipse $PPID'

# notifications
#bind = $mainMod ALT, N, exec, swaync-client -t -sw

# media keys
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = , XF86AudioPlay, exec, playerctl play-pause
bindel = , XF86AudioNext, exec, playerctl XF86AudioNext
bindel = , XF86AudioPrev, exec, playerctl previous

# toggle audio
bind = CTRL ALT, M, exec, wpctl set-default 59
bind = CTRL ALT, N, exec, wpctl set-default 56
